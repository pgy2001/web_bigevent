<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
</head>
<body>
    <div class="logo">
        <img src="assets/images/logo.png">
    </div>

    <div class="loginbody">
        <div class="logtitle">
            <img src="assets/images/login_title.png">
        </div>
        <div class="login">
            <form class="layui-form" action="" lay-filter="example" id="form_log">

                  <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                  </div>
                  <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" lay-verify="required|pwd" autocomplete="off" placeholder="请输入密码" class="layui-input">
                  </div>
                  <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="" lay-filter="demo1">登入</button>
                  </div>
                  
            </form>
            <div class="layui-form-item">
                <a href="javascript:;" style="float: right;">注册账号</a>
            </div>
           
        </div>

        <div class="register">
            <form class="layui-form" action="" lay-filter="example" id="form_reg">

                <div class="layui-form-item">
                  <i class="layui-icon layui-icon-username"></i>  
                  <input type="text" name="username" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
                <div class="layui-form-item">
                  <i class="layui-icon layui-icon-password"></i>  
                  <input type="password" name="password" lay-verify="required|pwd" autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="repassword" lay-verify="required|pwd|repwd" autocomplete="off" placeholder="再次确认密码" class="layui-input">
                </div>
                <div class="layui-form-item">
                  <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit="" lay-filter="demo1">注册</button>
                </div>
                
          </form>
          <div class="layui-form-item">
            <a href="javascript:;" style="float: right;" id="a_log">去登入</a>
        </div>
    </div>


    <script src="assets/lib/layui/layui.all.js"></script>
    <script src="assets/lib/jquery.js"></script>
    <script src="assets/js/baseAPI.js"></script>
    <script src="assets/js/login.js"></script>
   
</body>
</html>
